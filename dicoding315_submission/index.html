<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/books_1f4da.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Bookshelf Apps</title>
</head>

<body>
    <div id="container">
        <div class="modal-container" style="display: none;">
            <div class="backdrop">
                <div class="modal">
                    <h3>Konfirmasi</h3>
                    <p>Apakah anda sudah yakin?</p>
                    <div class="button-group">
                        <button id="buttonOK">OK</button>
                        <button id="buttonCancel">Batal</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <h1 class="box-shadow">Bookshelf Apps</h1>
        <form id="book-input" class="box-shadow">
            <h3>Masukkan Buku Baru 📚</h3>
            <label for="book-title">Judul 📖</label>
            <input type="text" name="book-title" id="book-title" required>
            <label for="book-author">Penulis ✍️</label>
            <input type="text" name="book-author" id="book-author" required>
            <label for="release-year">Tahun 📅</label>
            <input type="text" name="release-year" id="release-year" required>
            <div class="checkbox">
                <input type="checkbox" name="book-status" id="book-status">
                <label for="book-status">Selesai Dibaca</label>
            </div>
            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <input type="search" id="search-bar" class="box-shadow" placeholder="🔎 Cari Judul Buku">
        <div class="book-shelf">
            <div id="unread-book" class="box-shadow">
                <h3>Belum Selesai Dibaca ❌</h3>
                <div class="list-container" id="unread-list"></div>
            </div>
            <div id="read-book" class="box-shadow">
                <h3>Selesai Dibaca ✔️</h3>
                    <div class="list-container" id="read-list"></div>
            </div>
        </div>
    </div>
        </div>
    <script src="./assets/script.js"></script>
</body>

</html>
